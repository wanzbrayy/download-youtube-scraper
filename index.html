<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            margin: 20px auto;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
        }

        #result-card {
            margin: 20px auto;
            max-width: 600px;
            display: none;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        #result-card video {
            width: 100%;
            height: auto;
        }

        #resolutions {
            padding: 10px;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #resolutions button {
            flex: 1;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #resolutions button:hover {
            background: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Media Downloader</h1>

    <form id="youtube-form">
        <input type="text" id="youtube-url" placeholder="Enter YouTube URL or keyword" required>
        <button type="submit">Fetch YouTube Video</button>
    </form>

    <form id="instagram-form">
        <input type="text" id="instagram-url" placeholder="Enter Instagram URL" required>
        <button type="submit">Fetch Instagram Video</button>
    </form>

    <div id="result-card">
        <video id="result-video" controls></video>
        <div id="resolutions"></div>
    </div>

    <script>
        // Helper to show result card
        function showResult(videoUrl, formats) {
            const resultCard = document.getElementById('result-card');
            const resultVideo = document.getElementById('result-video');
            const resolutions = document.getElementById('resolutions');

            // Set video source
            resultVideo.src = videoUrl;
            resultCard.style.display = 'block';

            // Populate resolutions
            resolutions.innerHTML = '';
            formats.forEach(format => {
                const button = document.createElement('button');
                button.textContent = format.qualityLabel;
                button.onclick = () => {
                    resultVideo.src = format.url;
                    resultVideo.play();
                };
                resolutions.appendChild(button);
            });
        }

        // Fetch YouTube Video
        document.getElementById('youtube-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent page refresh
            const url = document.getElementById('youtube-url').value;

            try {
                const response = await fetch('/fetch-youtube', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();

                if (data.success) {
                    showResult(data.defaultFormat.url, data.formats);
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error(error);
                alert('Error fetching YouTube video.');
            }
        });

        // Fetch Instagram Video
        document.getElementById('instagram-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent page refresh
            const url = document.getElementById('instagram-url').value;

            try {
                const response = await fetch('/fetch-instagram', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();

                if (data.success) {
                    showResult(data.url, []);
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error(error);
                alert('Error fetching Instagram video.');
            }
        });
    </script>
</body>
</html>
