<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .video-container {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        .video-container video {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
        }
        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }
        @media (max-width: 600px) {
            input {
                width: 70%;
            }
            button {
                width: 60%;
            }
        }
    </style>
</head>
<body>

    <h1>Instagram & YouTube Video Downloader</h1>
    
    <div class="input-container">
        <input type="text" id="video-url" placeholder="Enter Instagram or YouTube URL">
        <button onclick="fetchVideo()">Download Video</button>
    </div>

    <div id="loading-spinner" class="spinner" style="display: none;"></div>

    <div class="video-container" id="video-container">
        <video id="video" controls></video>
        <div id="resolutions"></div>
    </div>

    <div class="error-message" id="error-message"></div>
    <div class="success-message" id="success-message"></div>

    <script>
        async function fetchVideo() {
            const url = document.getElementById('video-url').value;

            // Menampilkan loading spinner
            document.getElementById('loading-spinner').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('video-container').style.display = 'none';

            try {
                const response = await fetch('http://localhost:8080/fetch-instagram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                // Menyembunyikan loading spinner setelah proses selesai
                document.getElementById('loading-spinner').style.display = 'none';

                if (data.success) {
                    const videoUrl = data.url;
                    document.getElementById('video').src = videoUrl;
                    document.getElementById('video-container').style.display = 'block';
                    document.getElementById('success-message').textContent = 'Video successfully fetched!';
                    document.getElementById('success-message').style.display = 'block';
                } else {
                    document.getElementById('error-message').textContent = data.message;
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (error) {
                // Menyembunyikan loading spinner jika terjadi error
                document.getElementById('loading-spinner').style.display = 'none';
                document.getElementById('error-message').textContent = 'Error fetching video, please try again.';
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>

</body>
</html>
