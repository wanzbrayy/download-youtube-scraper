<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .video-container {
            margin-top: 20px;
            display: none;
        }
        video {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: block;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Instagram & YouTube Video Downloader</h1>
    
    <div>
        <input type="text" id="video-url" placeholder="Enter Instagram or YouTube URL" style="width: 80%; padding: 10px;">
        <button onclick="fetchVideo()">Download Video</button>
    </div>

    <div class="video-container" id="video-container">
        <video id="video" controls></video>
        <div id="resolutions"></div>
    </div>

    <script>
        async function fetchVideo() {
            const url = document.getElementById('video-url').value;
            const response = await fetch('http://localhost:8080/fetch-instagram', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url })
            });

            const data = await response.json();
            if (data.success) {
                const videoUrl = data.url;
                document.getElementById('video').src = videoUrl;
                document.getElementById('video-container').style.display = 'block';
            } else {
                alert(data.message);
            }
        }
    </script>

</body>
</html>
