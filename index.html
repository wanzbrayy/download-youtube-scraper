  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    h1 {
      color: #333;
    }

    #form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 500px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    #loading {
      display: none;
      margin-top: 20px;
    }

    #loading span {
      display: block;
      font-size: 16px;
      color: #007bff;
    }

    #video-container {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    video {
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Sidebar */
    #sidebar {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #sidebar-content {
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #sidebar-content a {
      display: block;
      text-decoration: none;
      color: #333;
      padding: 5px 0;
    }

    #sidebar-content a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Video Downloader</h1>
  <div id="form-container">
    <input type="text" id="video-url" placeholder="Enter YouTube or Instagram URL">
    <button id="fetch-video">Download Video</button>
    <div id="error-message">Error fetching video, please try again.</div>
    <div id="loading">
      <span>Loading...</span>
    </div>
  </div>
  <div id="video-container">
    <video controls id="video-player"></video>
    <select id="video-resolutions"></select>
  </div>

  <!-- Sidebar -->
  <div id="sidebar">â˜°</div>
  <div id="sidebar-content">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <script>
    // Sidebar toggle
    const sidebar = document.getElementById("sidebar");
    const sidebarContent = document.getElementById("sidebar-content");

    sidebar.addEventListener("click", () => {
      sidebarContent.style.display =
        sidebarContent.style.display === "block" ? "none" : "block";
    });

    // Fetch video
    document.getElementById("fetch-video").addEventListener("click", async () => {
      const url = document.getElementById("video-url").value;
      const errorMessage = document.getElementById("error-message");
      const loading = document.getElementById("loading");
      const videoContainer = document.getElementById("video-container");
      const videoPlayer = document.getElementById("video-player");
      const videoResolutions = document.getElementById("video-resolutions");

      errorMessage.style.display = "none";
      videoContainer.style.display = "none";
      loading.style.display = "block";

      try {
        let endpoint = url.includes("instagram.com")
          ? "/fetch-instagram"
          : "/fetch-youtube";

        const response = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        });

        const data = await response.json();
        loading.style.display = "none";

        if (data.success) {
          if (data.url) {
            // Instagram
            videoContainer.style.display = "flex";
            videoPlayer.src = data.url;
            videoResolutions.style.display = "none";
          } else if (data.formats) {
            // YouTube
            videoContainer.style.display = "flex";
            videoPlayer.src = data.defaultFormat.url;

            // Populate resolutions
            videoResolutions.style.display = "block";
            videoResolutions.innerHTML = data.formats
              .map(
                (format) =>
                  `<option value="${format.url}">${format.qualityLabel}</option>`
              )
              .join("");

            videoResolutions.addEventListener("change", (e) => {
              videoPlayer.src = e.target.value;
            });
          }
        } else {
          errorMessage.textContent = data.message || "Error fetching video.";
          errorMessage.style.display = "block";
        }
      } catch (error) {
        console.error(error);
        loading.style.display = "none";
        errorMessage.textContent = "Error fetching video, please try again.";
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
